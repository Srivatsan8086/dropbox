<html>

<head>
    <meta charset="utf-8"/>
    <title>Dropbox</title>
</head>

<body>
<div class="header">
    <u>Welcome to dropbox</u>
    <p class="sub-headline">
        You are logged in as
        {{ user.email() }}</p>

    <p>Add a new Directory to {{ current_path }}:</p>
    <form method="post" action="/">
        <input type="text" name="value">
        <input type="submit" name="button" value="Add">
    </form>

    {% if directories %}
    These are your directories in {{ current_path }}:<br>
    {% for directory in directories %}
    <form method="post" action="/">
        {{directory.get().name}}
        <input type="hidden" name="directory_name" value="{{ directory.get().name }}"/>
        <!-- navigate into this directory button -->
        <input type="submit" name="button" value="Navigate"/>
        <!-- delete button -->
        <input type="submit" name="button" value="Delete"/>
    </form>
    {% endfor %}
    {% endif %}

    <br>

    <a href="{{ url }}">
        <div class="button_element">
            Logout
        </div>
    </a>
</div>
</body>

</html>
